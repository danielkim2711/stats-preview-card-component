<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="./images/image-header-mobile.jpg"
        alt="An image of office workers"
      />
      <h1 class="card__heading">
        Get <span class="card__heading__highlight">insights</span> that help
        your business grow.
      </h1>
      <p class="card__heading__description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card__stat">
        <span class="card__stat__heading">10k+</span> companies
      </div>
      <div class="card__stat">
        <span class="card__stat__heading">314</span> templates
      </div>
      <div class="card__stat">
        <span class="card__stat__heading">12m+</span> queries
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/danielkim2711"
        target="_blank"
        >Daniel Kim</a
      >.
    </footer>
  </body>
</html>
